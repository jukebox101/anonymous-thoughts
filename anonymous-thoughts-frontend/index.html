<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="index.js" defer></script>
    <title>Anonymous Thoughts</title>
</head>
<body>
    <h1>Anonymous Thoughts</h1>
    <form id="create-post">
        <div class="form-group">
            <label for="content">Thought:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="Write your anonymous thought here..."></textarea>
        
        </div>
        <div class="form-group">
            <label for="user">Alias:</label>
            <input type="text" class="form-control" placeholder="Enter your alias here..." id="user">
        </div>
        <button type="submit" class="btn btn-primary">Post Thought</button>
    </form>
    <div id="post-list">
        <!-- Put cards here -->
        </div>
    </div>
    
</body>
</html>
