<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="index.js" defer></script>
    <title>Anonymous Thoughts</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" id="myInput" onkeyup="dynamicSearch()" placeholder="Search">
        </form>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Anonymous Thoughts</h1>
            <p>A place to share and view thoughts, ideas, and opinions under an anonymous alias...</p>
        </div>
    </div>
    <div class= "container">

    <form id="create-post">
        <div class="form-group">
            <label for="content">Thought:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="Write your anonymous thought here..."></textarea>
        </div>
        <div class="form-group">
            <label for="alias">Alias:</label>
            <input type="text" class="form-control" placeholder="Enter your alias here..." id="alias">
        </div>
        <button type="submit" class="btn btn-primary">Post Thought</button>
    </form>
    <br>
    <div class="card" id="post-list">
        <!-- Put cards here -->
    </div>
    </div>
</body>
</html>
